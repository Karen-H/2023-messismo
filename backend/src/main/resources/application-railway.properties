SPRING_PROFILES_ACTIVE=railway
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/messismo}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.max-idle=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
jwt.secret.key=${JWT_SECRET:railway-default-secret-change-this}
jwt.time.expiration=${JWT_EXPIRATION:86400000}
cors.allowed.origins=${RAILWAY_STATIC_URL:*}
logging.level.com.messismo=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
server.port=${PORT:8080}